<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Categories</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸŽ¥ Select Your Favorite Genre</h1>
  </header>

  <main class="category-grid">
    <div class="category-card" onclick="goToCategory('action')">Action</div>
    <div class="category-card" onclick="goToCategory('comedy')">Comedy</div>
    <div class="category-card" onclick="goToCategory('drama')">Drama</div>
    <div class="category-card" onclick="goToCategory('sci-fi')">Sci-Fi</div>
    <div class="category-card" onclick="goToCategory('horror')">Horror</div>
    <div class="category-card" onclick="goToCategory('romance')">Romance</div>
  </main>

  <script>
    function goToCategory(genre) {
      window.location.href = `movies.html?category=${genre}&page=1`;
    }
  </script>
</body>
</html>
